<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number, Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>アンゴラのサル</h1>
        <h3>Descubra o número entre 1 a 100 :^)</h3>
        <p id="outputText">Adicione um número abaixo</p>
        <input id="userInput">
        <button id="enterButton">enviar</button>
        <button id="againButton">reiniciar</button>
        <p id="restantativa">Tentativas restantes: 10</p>
    </div>

    <script>
        var enterButton = document.getElementById('enterButton');
        var againButton = document.getElementById('againButton');
        var output = document.getElementById('outputText');
        var tentativasText = document.getElementById('restantativa');
        var inputEntr = document.getElementById('userInput');

        var randomNumber = Math.ceil(Math.random() * 100);
        var numTentativas = 10;

        function checkNumber() {
            var input = Number(inputEntr.value);

            if (numTentativas <= 0) return;

            if (input === randomNumber) {
                output.innerHTML = "Wow! Você acertou o número!";
                inputEntr.disabled = true;
                enterButton.disabled = true;
                
            } else if (input > randomNumber && input <= 100) {
                output.innerHTML = "O número é MENOR que " + input + "!";
            } else if (input < randomNumber && input >= 1) {
                output.innerHTML = "O número é MAIOR que " + input + "!";
            } else if (input < 1 || input > 100) {
                output.innerHTML = "O número precisa ser entre 1 e 100!";
                return;
            } else if (isNaN(input)) {
                output.innerHTML = "Isso não é um número, seu bipede gelatinoso!";
                return;
            }

            numTentativas--;
            tentativasText.innerHTML = "Tentativas restantes: " + numTentativas;

            if (numTentativas === 0 && input !== randomNumber) {
                output.innerHTML = `Você perdeu! O número era ${randomNumber}.`;
                inputEntr.disabled = true;
                enterButton.disabled = true;
            }

            inputEntr.value = "";
        }

        enterButton.addEventListener('click', checkNumber);
        againButton.addEventListener('click', function(){
            location.reload();
        });
    </script>
</body>
</html>
